<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="sampleForm" (submit)="submitForm()">
        <div class="form-group">
          <label for="name">First Name</label>
          <input class="form-control" type="text" id="name" formControlName="fname">
        </div>
        <div class="form-group">
          <label for="name">Last Name</label>
          <input class="form-control" type="text" id="name" formControlName="lname">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Add persons</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row align-items-center">
    <div class="col-12">
      <h2 class="mt-5 mb-3">List of persons</h2>
      <ul class="list-group">
        <li class="list-group-item align-middle" *ngFor="let person of persons">
            {{person.fname}} {{person.lname}}
            <button class="btn btn-danger float-right mx-3 rounded w-25">Delete</button>
            <button class="btn btn-primary float-right mx-3 rounded w-25">Edit</button>
        </li>
      </ul>
    </div>
  </div>
</div>
